<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio | Ing-ro Tejada </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="icon" href="picture/image/android-icon-36x36.png">
</head>

<body class="grid__container">
    <header class="grid__header">header</header>
    <div class="grid__Uno">
        <p class="descriptionUno">
            <strong>¡Hola, soy David Tejada!</strong>
        </p>
        <span class="span">Ingeniero de Software</span>
        <p class="descriptionDos"> Con sólida formación académica, comprendo
            los fundamentos de programación en Python utilizando tecnicas como la programación orientada a objetos
            y el desarrollo de algoritmos por medio de Patrones de diseño.</p>
    </div>

    <div class="grid__Dos">
        <img class="logo__linkedin" src="/picture/linkedin.png" alt="logo linkedin">
        <a class="redes__linkedin" href="https://www.linkedin.com/in/datejad/" title="Enlace a LinkedIn">LinkedIn</a>
        <img class="logo__github" src="/picture/github.png" alt="logo de github">
        <a class="redes__github" href="https://github.com/IngDave" title="Enlace a Github">Github</a>
    </div>

    <div class="grid__Tres">
        <img class="profilePhoto" src="/picture/image/bitmap.png" alt="imagen de perfil">
    </div>
    <footer class="grid__footer">foot</footer>
</body>

</html>
