<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio ⦁ Inicio</title>
    <link rel="icon" href="/picture/favicon/android-icon-36x36.png" />
    <link rel="stylesheet" href="/Portafolio_v.2/style.css">
</head>

<body class="bg-porfolio">
    <header class="container z-index-2 fixed-top">
            <nav class="row">
                <div class="col-3 text-center d-flex justify-content-start">  
                        <a class="fs-6 m-2 text-decoration-none text-white" href="#about"><img class="p-1" src="/picture/favicon/home.svg" alt="logo">Inicio</a>
                </div>   
                 <div class="col-9 d-flex text-center justify-content-end align-items-center">
                        <a class="fs-6 m-2 text-decoration-none text-white" href="#services"><img class="p-1" src="/picture/favicon/services.svg" alt="logo">Services</a>
                        <a class="fs-6 m-2 text-decoration-none text-white" href="#projects"><img class="p-1" src="/picture/favicon/projects.svg" alt="logo">Projects</a>
                        <a class="fs-6 m-2 text-decoration-none text-white" href="#contact"><img class="p-1" src="/picture/favicon/contact.svg"alt="logo">Contacto</a>
                 </div>  
            </nav>
    </header>
    <main class="container">
        <div class="row">
            <!--about-->
            <section id="about" class="col-12 vh-100 bg-card-uno">acerca de mi</section>
            <!--services-->
            <section id="services" class="col-12 vh-100 bg-card-dos">
                <div class="row">
                    <aside id="services__web" class="col-12 col-md border  ">left</aside>
                    <aside id="services__dev" class="col-12 col-md border ">right</aside>
                </div>
            </section>
            <!--projects-->
            <section id="projects" class="col-12 vh-100 bg-card-tres">mis proyectos</section>
            <!--contact-->
            <section id="contact" class="col-12 vh-100 bg-card-cuatro">contactame</section>

        </div>
    </main>
    <footer>
        <div class="container-fluid text-center bg-card-cinco">
            footer
        </div>

    </footer>
    <script src="js/app.js"></script>
    <script>"node_modules/bootstrap/dist/js/bootstrap.min.js"</script>
</body>
